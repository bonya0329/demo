<html xmlns:th="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  layout:decorator="main/main.html">


<title layout:fragment="title">Log in</title>

<div layout:fragment = "contentPart" >
	<section class="section-conten padding-y" style="min-height:84vh">

  	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
		<br/>
		<br/>
		<h5 align="center"><img class="logo" th:src="@{/images/user.png}" width="300px" height="200px" ></h5>

		<div class="card-body">
				<h5 align="center">Login</h5>

				<form action="/signin" method="post">
					<div class="form-group">
						<input name="email" class="form-control" placeholder="Email" type="text">
					</div>
					<div class="form-group">
						<input name="password" class="form-control" placeholder="Password" type="password">
					</div>

					<div class="form-group">

						<a th:href="@{/pageRegister}" class="float-right"><i class="fas fa-user-alt ml-2"></i>Create an account!</a>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block"> Log In </button>
					</div> <!-- form-group// -->
				</form>
			</div> <!-- card-body.// -->
		</div> <!-- card .// -->



	</section>
</div>

</html>
