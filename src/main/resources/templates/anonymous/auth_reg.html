<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main.html">
<title layout:fragment="title">Authorization/Registration</title>
<div layout:fragment = "contentPart">

    <div class="row mt-5">
        <div class="col-5">

            <h5 align="center">AUTHORIZATION</h5>
            <form action="/signin" method="post">
                <input type="hidden" name="act" value="author">
                <div class="form-group row mt-3" >
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <!--<input type="text" name="email" class="form-control"  placeholder="Email" minlength="4">-->
                        <input type="text" name="email" class="form-control"  placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <!--<input type="password" name="password" class="form-control"  placeholder="Password" minlength="6">-->
                        <input type="password" name="password" class="form-control"  placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary float-right">SIGN IN</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-5 offset-1">
            <h5 align="center">REGISTRATION</h5>
            <form action="/register" method="post">
                <input type="hidden" name="act" value="register">
                <div class="form-group row mt-3" >
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" name="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Re-Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="re-password" class="form-control" placeholder="Re-Password">
                    </div>
                </div>
                <div class="form-group row mt-3" >
                    <label class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" placeholder="Name">
                    </div>
                </div>
                <div class="form-group row mt-3" >
                    <label class="col-sm-2 col-form-label">Surname</label>
                    <div class="col-sm-10">
                        <input type="text" name="surName" class="form-control" placeholder="Surname">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary float-right">REGISTER</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
</html>
